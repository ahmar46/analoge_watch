<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
	<title>Analog Watch</title>
</head>
<body>
  
<div id="clock">
	<div id="circle"></div>
	<img src="https://svgshare.com/i/FXr.svg" id="seconds" alt="Seconds arrow">
	<img src="https://svgshare.com/i/FXc.svg" id="minutes" alt="Minutes arrow">
	<img src="https://svgshare.com/i/FVr.svg" id="hours" alt="Hours arrow">

	<div id="date">Fri 18</div>
</div>

</body>
<script src="main.js" ></script>
</html>
